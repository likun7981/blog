<!DOCTYPE html>
<html>
    <head>
        <title>
            基本的tranclude
        </title>
        <link href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet" type="text/css">
        </link>
    </head>
    <body ng-app="testapp">
        <button-bar>
            <button class="btn btn-primary">
                Primary1
            </button>
            <button class="btn btn-primary">
                Primary2
            </button>
            <button class="btn">
                Secondary1
            </button>
        </button-bar>
        <button-bar>
            <div>
                这里是transclude外面
                <div ng-transclude="">
                    <button class="btn btn-primary ng-scope">
                        Primary1
                    </button>
                    <button class="btn btn-primary ng-scope">
                        Primary2
                    </button>
                    <button class="btn ng-scope">
                        Secondary1
                    </button>
                </div>
            </div>
        </button-bar>
        <script src="../angular.min.js" type="text/javascript">
        </script>
        <script type="text/javascript">
            var testapp = angular.module('testapp', []);
			testapp.directive('buttonBar', function() {
			    return {
			        restrict: 'EA',
			        template: '<div>'
				        +'这里是transclude外面'
				        +'<div ng-transclude></div>'
			        +'</div>',
			        replace: false,
			        transclude: true
			    };
			});
        </script>
    </body>
</html>
